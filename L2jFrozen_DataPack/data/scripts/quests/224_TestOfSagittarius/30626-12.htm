		<font color="LEVEL">Sagitario Hamil:</font><br><br>
		Con el paso del tiempo, la fuerza del <font color="LEVEL">comandante Kadesh</font> se hara mas fuerte. Si matas a los <font color="LEVEL">leto liardmen</font> de los que se alimenta Kadesh, eventualmente aparecera. Luego matalo con la <font color="LEVEL">flecha creciente</font>. Recuerda lo que dijo Gauen. Debes matarlo con esa flecha.
