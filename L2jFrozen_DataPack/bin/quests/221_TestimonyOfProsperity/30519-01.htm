		<font color="LEVEL">Comerciante Mion:</font><br><br>
		Eh! Ese maldito viejo! el nunca se olvida de recolectar el <font color="LEVEL">dinero de la donacion</font>! Estuve demasiado ocupado recientemente para entregarlo.<br>
		Aqui estas! Ve y daselo al anciano Balanki. Que mala persona es, de verdad! Incluso envia a un hombre a recoger el dinero!
