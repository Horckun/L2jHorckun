		<font color="LEVEL">Vidente Manakia:</font><br><br>
		No te asigne una tarea? Te dije que recuperaras los restos de Hermodt, de las medusas!<br>
		Date prisa y ponte a trabajar! Ve y mata a esas medusas y recupera los restos de Hermodt! Y ten cuidado! Los restos importantes estan en posesion de la reina Gorgona, Stenoa!
