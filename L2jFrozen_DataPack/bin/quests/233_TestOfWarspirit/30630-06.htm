		<font color="LEVEL">Orim de la sombra:</font><br><br>
		Buen trabajo, gracias. Has traido diez ojos de porta, escamas de excuro y garras de mordeo. Por lo tanto, te dare los restos de Braki, como prometi. Que las sombras de la luz te lleven a la verdad. Adios entonces, chaman de los orcos.
