		<font color="LEVEL">Guardian de almacen Dorankus:</font><br><br>
		Ah! Estas aqui por el articulo que me confio Undrias? Aqui lo tienes! Vino Dreviant, elaborado con veneno de aranas. Un vino raro que ni siquiera yo he probado nunca. Me lo dio hace un ano, y ahora lo pide! Supongo que lo guardo para la misa de este ano.
