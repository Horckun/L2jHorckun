		<font color="LEVEL">Sumo sacerdote Levian:</font><br><br>
		Que Einhasad bendiga vuestra peregrinacion. Por cierto, has estado en la isla parlante? Como sabes, esa pequena y aislada isla tambien forma parte de la provincia de Gludio. Por lo tanto el capitan de la guardia y sumo sacerdote alli tambien tendra la moneda de los senores.
