		<font color="LEVEL">Vidente Reva:</font><br><br>
		Ignorarias los gritos desesperados de los muertos? Si eres tan insensible, no te detendre! Deben ser conscientes de que el fracaso de esta mision nos traera un desastre terrible e irreversible. Pero si ya has tomado una decision, que asi sea! Tu ayuda es apreciada. Tejakar Oroka!
