		<font color="LEVEL">Vidente Manakia:</font><br><br>
		Tejakar Oroka! Trajiste los veinte colmillos! Has advertido a esos vagabundos orcos Breka con la ira de nuestra tribu. Por tu honorable contribucion, te dare este amuleto como premio. Llevaselo al jefe de Atuba, Varkees, en la aldea orca!
