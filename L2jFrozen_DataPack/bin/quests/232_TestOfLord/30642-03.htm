		<font color="LEVEL">Gandi jefe Chianta:</font><br><br>
		Ya has vuelto? Si deseas comprender el significado del totem de Gandi y recibir mi reconocimiento, debes traerme veinte corneas del ojo del monstruo! Se dice que la raza especifica de ojo de monstruo que debes cazar vaga por los terrenos cercanos a la torre de marfil de Oren.
