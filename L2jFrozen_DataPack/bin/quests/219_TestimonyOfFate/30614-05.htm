		<font color="LEVEL">Hermano Metheus:</font><br><br>
		Muchas gracias! Por fin se vengara la muerte de mi hermana! Aunque seguramente sere condenado por ello, tengo la intencion de ver personalmente a la bestia obtener lo que le dio a mi amada hermana.<br>
		Aqui esta el <font color="LEVEL">craneo de Aliso</font> de la cripta del templo como prometi. Tomalo.
