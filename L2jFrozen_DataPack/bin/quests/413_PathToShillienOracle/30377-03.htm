		<font color="LEVEL">Sorcerer Talbot:</font><br><br>
		Veo que aun no te has ido. Por que dudas? Date prisa y ve al bosque oscuro. Alli, <font color="LEVEL">cerca de la escuela de artes oscuras</font>, hay <font color="LEVEL">sucubos oscuros</font>. Destruyelos y recupera cinco runas sangrientas. Que la proteccion divina del gran Kain este contigo!
