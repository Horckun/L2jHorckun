		<font color="LEVEL">Inocentino:</font><br><br>
		Ah, hola de nuevo!<br>
		Hace algun tiempo, un sacerdote aqui haciendo trabajo voluntario <font color="LEVEL">encontro un crucifijo y me lo trajo</font>.<br>
		Era el mismo crucifijo que te di! Lo dejaste caer?<br>
		Lleva este crucifijo al magister Tifaren inmediatamente!
