		<font color="LEVEL">Senor de las llamas Kakai:</font><br><br>
		Los sellos de los orcos menores? Aqui, en el corazon del reino, se ha robado el sello de la gloriosa tribu guerrera. De que me sirven los meros sellos de las tribus orcas de las afueras! No es necesario! <font color="LEVEL">Vete!</font>
	</body>
